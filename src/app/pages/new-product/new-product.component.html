<dx-load-panel [position]="loadPanelPosition" [visible]="isLoading">
</dx-load-panel>
<dx-data-grid
  id="gridContainer"
  keyExpr="id"
  [dataSource]="products$ | async"
  [remoteOperations]="true"
  [showBorders]="true"
  [repaintChangesOnly]="true"
  (onSaving)="onSaving($event)"
>
  <dxo-editing
    mode="row"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [(changes)]="changes"
    [(editRowKey)]="editRowKey"
  ></dxo-editing>

  <dxi-column dataField="id" caption="ID" [allowEditing]="false" [width]="100" [allowEditing]="false" dataType="number"></dxi-column>
  <dxi-column dataField="description" caption="Description" dataType="string"></dxi-column>
  <dxi-column dataField="isActive" caption="Status" [width]="150" dataType="boolean"></dxi-column>

</dx-data-grid>


<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Edit Row Key:</span>
    <div id="editRowKey">{{
      editRowKey === null ? "null" : editRowKey.toString()
    }}</div>
  </div>
  <div class="option">
    <span>Changes:</span>
    <div id="changes">{{ changesText }}</div>
  </div>
</div>

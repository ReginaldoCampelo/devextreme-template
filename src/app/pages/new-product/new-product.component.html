<dx-load-panel
  [position]="loadPanelPosition"
  [visible]="isLoading"
></dx-load-panel>

<dx-data-grid
  id="gridContainer"
  keyExpr="id"
  [dataSource]="products"
  [remoteOperations]="false"
  [showBorders]="true"
  [repaintChangesOnly]="true"
  (onSaving)="onSaving($event)"
><dxo-scrolling rowRenderingMode="virtual"></dxo-scrolling>

  <!--Editing | possible modes: row | cell | batch | popup -->
  <dxo-editing
    mode="popup"
    [allowAdding]="true"
    [allowDeleting]="true"
    [allowUpdating]="true"
    [(changes)]="changes"
    [(editRowKey)]="editRowKey"
  ></dxo-editing>

  <dxi-column
    dataField="id"
    caption="ID"
    [allowEditing]="false"
    [width]="100"
    [allowEditing]="false"
    dataType="number"
  >
  </dxi-column>
  <dxi-column
  dataField="description"
  caption="Description"
  dataType="string">
  <dxi-validation-rule type="required" message="Name is required"></dxi-validation-rule>
  <dxi-validation-rule type="stringLength" [min]="3" message="Name must have at least 3 caracters"></dxi-validation-rule>
  <dxi-validation-rule type="pattern" [pattern]="namePattern" message="Do not use digits in the Name"></dxi-validation-rule>
  <dxi-validation-rule type="async" message="Email is already registered" [validationCallback]="asyncValidation"
            ></dxi-validation-rule>
</dxi-column>

  <dxi-column
    dataField="isActive"
    caption="Status"
    [allowEditing]="false"
    [width]="150"
    dataType="boolean"
  ></dxi-column>

  <!--Pagination-->
  <dxo-paging [pageSize]="5"> </dxo-paging>
  <dxo-pager
    [visible]="true"
    [allowedPageSizes]="[5, 10, 15, 20]"
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  >
  </dxo-pager>

  <dxo-selection mode="multiple"></dxo-selection>
  <!--Search & Filtering-->
  <dxo-search-panel
    [visible]="true"
    [width]="240"
    placeholder="Pesquisar..."
  ></dxo-search-panel>
  <dxo-filter-row [visible]="true" [applyFilter]="true"></dxo-filter-row>
</dx-data-grid>

<div class="options">
  <div class="caption">Options</div>
  <div class="option">
    <span>Edit Row Key:</span>
    <div id="editRowKey">
      {{ editRowKey === null ? "null" : editRowKey.toString() }}
    </div>
  </div>
  <div class="option">
    <span>Changes:</span>
    <div id="changes">{{ changesText }}</div>
  </div>
</div>
